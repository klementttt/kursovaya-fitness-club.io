{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>{{ product.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
                <img src="{% static 'images/default_product_image.jpg' %}" class="img-fluid" alt="Default Image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <p>{{ product.description }}</p>
            <p><strong>Цена: {{ product.price }} руб.</strong></p>
            <!-- Добавьте здесь другие поля продукта, если необходимо -->
        </div>
    </div>
</div>
{% endblock %}
